<div class="container">
    <div class="row">
        <div class="col-md">
            <form #form="ngForm" (ngSubmit)="onSubmit()">
                <h1>Login</h1>
                <p *ngIf="errorMsg" class="text-danger text-center">{{errorMsg}}</p>
                <div class="form-group">
                    <label for="exampleInputEmail">Email</label>
                    <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="email" #emailControl="ngModel" required>
                    <small *ngIf="emailControl.touched && emailControl.invalid" class="text-danger">The field is required</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password" #passwordControl="ngModel"required>
                    <small *ngIf="passwordControl.touched && passwordControl.invalid" class="text-danger">The field is required</small>
                </div>
               
                <button type="submit" name="login" class="btn btn-primary">Login</button>
                <a class="btn btn-light ml-2" routerLink="/register">Sign Up</a>




            </form>
        </div>



    </div>
</div>
